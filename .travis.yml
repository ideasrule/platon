language: python
matrix:
    include:
        - os: linux
          sudo: required
          python: 2.7
          env: TOXENV=py27 
        - os: linux
          sudo: required
          python: 3.6
          env: TOXENV=py36 
        - os: osx
          language: generic
          env: TOXENV=py27 PATH=/usr/local/opt/python2/bin:$PATH
        - os: osx
          language: generic
          env: TOXENV=py36 PATH=/usr/local/opt/python/libexec/bin:$PATH

cache: pip
before_install:  |
  if [ $TRAVIS_OS_NAME = linux ]; then
    sudo apt-get install -y libopenblas-dev
  else
    if [ $TOXENV = py27 ]
    then
       brew install python@2 || true
    elif [ $TOXENV = py36 ]
    then
       brew uninstall --ignore-dependencies python
       brew install python@3
    fi
    
    sudo mkdir -p /usr/local/man
    sudo chown -R "$USER:admin" /usr/local/man
  fi

install:
  - pip install codecov
  - python setup.py install 
script:
  - python examples/transit_depth_example.py
  - python examples/transit_depth_binned_example.py
  - nosetests -v --with-coverage

after_success:
  - codecov